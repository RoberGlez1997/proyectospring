<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
	<meta charset="UTF-8">
	<title>CRUD SPRING BOOT</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container mt-4">

	<a class="btn btn-primary" th:href="@{/new}">Agregar Nuevo</a>
	<table class="table">
		<thead>
		<tr>
			<th>#</th>
			<th>NOMBRES</th>
			<th>TELEFONO</th>
			<th>ACCION</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="p:${personas}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.name}"></td>
			<td th:text="${p.telefono}"></td>
			<td>
				<a class="btn btn-warning" th:onclick="eliminar([[${p.id}]])" href="#">delete</a>
				<a class="btn btn-info" th:href="@{/listar/}+${p.id}">editar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/funciones.js"></script>
</body>
</html>
